<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>红包兑换</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <!-- jQuery WeUI -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">-->
    <link rel="stylesheet" href="../lib/jquery-weui/jquery-weui.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="exchangeRed">
        <div class="top common-top-title">
            <div class="arrow-l"></div>
            <div class="title">红包兑换</div>
        </div>
        <div class="center">
            <ul class="redPacket-ul">
                <li class="redPacket-selected">
                    <div class="red-li-top">
                        <span>¥</span>
                        200
                    </div>
                    <div class="red-li-bot">
                        <span>200</span>
                        积分兑换
                    </div>
                </li>
                <li class="redPacket-li">
                    <div class="red-li-top">
                        <span>¥</span>
                        500
                    </div>
                    <div class="red-li-bot">
                        <span>500 </span>
                        积分兑换
                    </div>
                </li>
                <li class="redPacket-li">
                    <div class="red-li-top">
                        <span>¥</span>
                        1000
                    </div>
                    <div class="red-li-bot">
                        <span>500</span>
                        积分兑换
                    </div>
                </li>
                <li class="redPacket-li">
                    <div class="red-li-top" style="font-size: 20px">
                        <span>¥</span>
                        其他比例兑换
                    </div>
                    <div class="red-li-bot">
                        <span></span>
                        自定义积分兑换
                    </div>
                </li>

            </ul>
        </div>
        <div class="bottom">
            <div>确定兑换</div>
        </div>
    </div>
</body>
<!-- jQuery WeUI -->
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<!--<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>-->
<script src="../lib/jquery-weui/jquery-weui.js"></script>
<!-- jQuery WeUI拓展插件需要的JS -->
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/swiper.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/city-picker.min.js"></script>
<script>
    $('.redPacket-ul li').on('click',function () {
        if($(this).attr('class','redPacket-li')){
            $('.redPacket-ul li').each(function () {
                $(this).removeClass('redPacket-selected');
                $(this).addClass('redPacket-li');
            });
            $(this).removeClass('redPacket-li');
            $(this).addClass('redPacket-selected');
        }
    });
</script>

</html>
