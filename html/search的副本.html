<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>

    <!-- jQuery WeUI -->

<body >
    <div class="twoClassify-search-bar">
        <!--顶部搜索-->
        <div class="weui-search-bar search-bar-wrap" id="searchBar">
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box search-bar-container">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="输入商家、商品名称" required="">
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <!--<label class="weui-search-bar__label" id="searchText">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                </label>-->
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn search-bar-btn-cancel" id="searchCancel">取消</a>
        </div>
    </div>
        <div class="center common-center">

        </div>

</body>
